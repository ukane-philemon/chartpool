<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <title>Login - chartpoll</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="Login to chartpoll">
  <meta name="description" content="Login to chartpoll account.">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/view-assets/Semantic-UI-CSS-master/semantic.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/view-assets/css/style.css">
  <link rel="icon" href="">
<style>
    body {
        overflow:auto;
    }
</style>
</head>

<body>
 

<div class="cpform-container">
    <div class="row">
        <div class="col-md-6 col-lg-6 image-container">
            <img  src="/view-assets/images/loginimage.JPG" alt="Decorative Image">
        </div>
        <div class="col-md-6 col-lg-6 form-container">
            <div class="col"> 
                <div class="header item">
                    <img class="chartpoll-logo" src="/view-assets/images/chartpoll-logo-new.JPG">
                    chartpoll
                </div>
               <p>Please login to your account</p>
               <div class="wrap">
                <a href="//view/index">
                   <button>
                       <img class="align left icon" src="/view-assets/images/facebooklogo.png" alt="Facebook logo">
                     <span> Continue with Facebook </span>
                   </button>
                   </a>
                   <br>
                   <a href="//view/index2">
                   <button>
                        <img src="/view-assets/images/google.png" alt="Google logo"> 
                      <span> Continue with Google</span>
                   </button>
                   </a>
                   <br>
            <div class="centerlink"><a href="http://">Continue with email</a></div>
              </div>
           </div>
            <div class="col">
                <div class="login-form">
                    <form role="form" action="#" >
                    <div class="login form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control chartpoll-input" id="exampleInputEmail1"
                            placeholder="Enter your email address">
                    </div>
                    <div class="login form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control chartpoll-input" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    
                    <button type="submit" class="btn btn-info">Continue with email</button>
                </form>
                <a href="http://">Forgot Password?</a>
                </div>
                
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
